<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header class="header bg-primary-400">
        <div class="container">
            <div class="nav-wrapper">
                <p class="clr-primary-100">IDK What I'm Doing Here</p>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="even-columns">
                    <div class="container">
                        <div class="hero">Your Choice</div>
                        <div class="even-columns">
                            <div class="item" id="rock">
                                <img src="images/rock-svgrepo-com.svg" alt="Rock" width="100">
                            </div>
                            <div class="item" id="paper">
                                <img src="images/paper-svgrepo-com.svg" alt="Paper" width="100">
                            </div>
                            <div class="item" id="scissors">
                                <img src="images/scissors-svgrepo-com.svg" alt="Scissors" width="100">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="hero">Computer's Choice</div>
                        <div class="comp-item">
                            <img src="images/rock-svgrepo-com.svg" alt="Rock" width="100" class="comp comp-hidden">
                            <img src="images/paper-svgrepo-com.svg" alt="Paper" width="100" class="comp comp-hidden">
                            <img src="images/scissors-svgrepo-com.svg" alt="Scissors" width="100" class="comp comp-hidden">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        addEventListener("DOMContentLoaded", () => {
            var index = 0;
            const comp = document.querySelectorAll(".comp");
            const hide = "comp-hidden", count = comp.length;
            randomise();
            function randomise() {
                comp[(index++) % count].classList.add(hide);
                comp[index % count].classList.remove(hide);
                setTimeout(randomise, 100);
            }
        });
    </script>
    <script src="main.js"></script>
</body>

</html>
